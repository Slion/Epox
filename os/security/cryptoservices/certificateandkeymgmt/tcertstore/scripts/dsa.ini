[SEC-CERTMAN-DSA-0001-001]
<actionbody>
	<mode>write</mode>
</actionbody>

[SEC-CERTMAN-DSA-0001-002]
<actionbody>
	<label>*.*</label>
	<deleteallcerts>1</deleteallcerts>
</actionbody>

[SEC-CERTMAN-DSA-0001-003]
<actionbody>
	<format>X509</format>
	<label>DSA</label>
	<issuerkey></issuerkey>
	<subjectkey></subjectkey>
	<certstore>0</certstore>
	<certfile>c:\unifiedcertstore2\CAX1.cer</certfile>
	<certowner>ca</certowner>
</actionbody>

[SEC-CERTMAN-DSA-0001-004]
<actionbody>
	<filter>
	<ownertype>ca</ownertype>
	</filter>
</actionbody>
<actionresult>
	<CCTCertInfo><label>DSA</label></CCTCertInfo>
</actionresult>

[SEC-CERTMAN-DSA-0001-005]
<actionbody>
	<certtype>ca</certtype>
	<label>DSA</label>
</actionbody>

[SEC-CERTMAN-DSA-0001-006]
<actionbody>
	<ImportData>pkcs8dsa1.001</ImportData>
	<keyusage>DSAUsage</keyusage>
	<keysize>512</keysize>
	<keylabel>*IMPORTED* DSA key</keylabel>
	<keyalgorithm>DSA</keyalgorithm>
	<keyaccesstype>Extractable</keyaccesstype>
	<passphrase>pinkcloud</passphrase>
</actionbody>

[SEC-CERTMAN-DSA-0001-007]
<actionbody>
	<format>X509</format>
	<label>userDSA</label>
	<issuerkey></issuerkey>
	<certstore>0</certstore>
	<certfile>c:\tcertstore\data\cert_dsa1.der</certfile>
	<certowner>user</certowner>
</actionbody>

