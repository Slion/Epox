[PBASE-F32-RFS-PublicApi-1071-001-ClearPassword_command03]
drive_old_password	=test
drive			={Drives, ROMDrive}

[PBASE-F32-RFS-PublicApi-1042-001-ReserveDriveSpace_command03]
